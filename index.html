<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Climate Change Quiz</title>
</head>
<body>
    <div id="quiz-container">
        <div id="quiz-header">
            <h1>Climate Change Quiz</h1>
        </div>
        <div id="question-container">
            <!-- Questions and options will be dynamically added here -->
        </div>
        <div id="feedback-container">
            <p id="feedback"></p>
        </div>
        <div id="button-container">
            <button id="start-btn">Start Quiz</button>
            <button id="next-btn" style="display: none;">Next</button>
            <button id="restart-btn" style="display: none;">Restart Quiz</button>
        </div>
        <div id="score-container" style="display: none;">
            <p>Your Score: <span id="score">0</span></p>
            <img id="congrats-gif" src="" alt="Congrats GIF">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
